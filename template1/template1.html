<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup!</title>
    <link rel="stylesheet" href="template1.css">
</head>
<body>
<div class="container">
    <form class="form" action="template1.html" target="_self">
        <h1 id="h1-left">
            Sign Up
        </h1>
        <p>
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="name" type="text">
        </p>
        <p>
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="email" type="text">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="password" type="password">
        </p>
        <p>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" placeholder="new password" type="password">
        </p>

        <label for="checkbox">
            <input id="checkbox" type="checkbox">
            Agree to our <a href="https://www.google.com">term and condition</a>
        </label>
        <button  id="button" type="submit">Submit</button>

    </form>
    <img src="https://raw.githubusercontent.com/nik-1207/webtemplates/main/templateImages/signup_img.png" alt="image">

</div>
</body>
</html>
